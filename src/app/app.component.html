<div class="row">
    <div class="col-md-6 text-right">
        <h3>{{ viewDate | calendarDate: 'dayViewTitle' }}</h3>
    </div>
</div>
<br />

<app-calendar
    [events]="events"
    [viewDate]="viewDate"
    [dayStartHour]="workingHours.dayStartHour"
    [dayStartMinute]="workingHours.dayStartMinute"
    [dayEndHour]="workingHours.dayEndHour"
    [dayEndMinute]="workingHours.dayEndMinute"
    [hourSegments]="hourSegments"
>
</app-calendar>
